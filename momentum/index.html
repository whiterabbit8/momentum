<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="song-title"></div>
      <div class="song-artist"></div>
      <div class="track-time">
        <div class="current-time"></div>
        <div class="time-line"></div>
        <div class="full-time"></div>
      </div>
      <div class="player-controls-wrapper">
        <div class="func-wrapper">
          <button class="play-list-btn"></button>
        </div>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume-wrapper">
          <button class="volume"></button>
          <div class="volume-bar">
            <div class="volume-level"></div>
          </div>
        </div>
      </div>
      <ul class="play-list hide"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <div class="functions-wrapper">
      <button class="settings-btn"></button>
      <div class="settings hide">

        <div class="section">
          <div class="section-name">Language</div>
          <div class="options">
            <div class="option language">
              <div class="option-name">English</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox">
                <div class="toggle-switch"></div>
              </label>
              <div class="option-name">Russian</div>
            </div>
           
          </div>
        </div>

        <div class="section">
          <div class="section-name">Background images</div>
          <div class="options">
            <div class="option">
              <div class="option-name">GitHub</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Unsplash</div>
              <input type="text" class="tag" placeholder="[Enter tag]"/>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox">
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Flickr</div>
              <input type="text" class="tag" placeholder="[Enter tag]"/>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox">
                <div class="toggle-switch"></div>
              </label>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-name">Interface</div>
          <div class="options">
            <div class="option">
              <div class="option-name">Time</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Date</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Greeting</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Quote</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Weather</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Audio Player</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
            <div class="option">
              <div class="option-name">Links</div>
              <label class="toggle">
                <input type="checkbox" class="toggle-checkbox" checked>
                <div class="toggle-switch"></div>
              </label>
            </div>
          </div>
        </div>


      </div>

    </div>
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/playList.js"></script>
</body>
</html>
